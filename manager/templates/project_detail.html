{% extends 'base.html'%}
{% load static %}
{% block title %}Project Detail < ModelManager{% endblock %}
{% block sidebar %}
<!-- Navigation -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="{% url 'project_detail' pk=project.pk %}"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="{% url 'model_list' pk=project.pk %}"><i class="fa fa-bar-chart-o fa-fw"></i> Models</span></a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
{% endblock %}

{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h2>{{ project.title }} <small>Detail</small></h2>
            {% if user.is_authenticated %}
            <a href="{% url 'new_model' pk=project.pk %}" class="btn btn-default"><span class="fa fa-bar-chart-o fa-fw"></span>&nbsp;&nbsp;New Model</a>
            {% endif %}
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <i class="fa fa-bar-chart-o fa-fw"></i> Accuracy Chart
              </div>
              <!-- /.panel-heading -->
              <div class="panel-body">
                  <div>
                      <img src="https://react.rocks/images/converted/react-chartjs.jpg">
                  </div>
              </div>
              <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
  </div>
</div>
{% endblock %}
